<html>
  <head>
    <title>ChiStreetStory.io</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

  <!--Import Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

  <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">

  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <nav class="red darken-2">

      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row center">
          <h1>ChiStreetStory</h1>
          <h2>There are over 2500 streets in Chicago! What's their story?</h2>

        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">place</i>
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Streetname</label>
            </div>
          </div>
        </div>
      </div>
      <div id="map">

      </div>

    </main>
    <footer class="page-footer red darken-2">

    </footer>

  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPHaNBtPSKykGU8aDoFeYGS3fcMqfORIk&callback=initMap"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
